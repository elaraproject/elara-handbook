name: Make GitHub release on tag push

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0, v2.1, etc.

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: "elara-handbook-final.pdf"

      - name: Upload book PDF to Github releases
        uses: softprops/action-gh-release@v2.2.2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Automatically generated from book sources via Github Actions
          prerelease: true
          files: "elara-handbook-final.pdf"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}